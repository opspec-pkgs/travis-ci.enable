name: build
description: builds the package
inputs:
  version:
    string:
      constraints: { format: semver }
      default: 1.0.0
  dockerUsername:
    string: {}
  dockerPassword:
    string: {}
  pkg:
    dir:
      default: .
  dockerfile:
    file:
      default: .opspec/build/Dockerfile
run:
  serial:
    - op:
        pkg: { ref: test }
        inputs: { pkg }
    - op:
        pkg: { ref: github.com/opspec-pkgs/docker.image.build#1.1.0 }
        inputs: { dockerfile, imageName: 'opspecpkgs/travis-ci.enable:$(version)' }
        outputs: { imageTar }
    - op:
        pkg: { ref: github.com/opspec-pkgs/docker.image.push#1.1.0 }
        inputs:
          imageTar:
          imageName: 'opspecpkgs/travis-ci.enable:$(version)'
          username: $(dockerUsername)
          password: $(dockerPassword)